{% extends "base.html" %}

{% block title %}
Сброс пароля
{% endblock %}

{% block content %}
<div class="col-12 row justify-content-center" 
	 style="width: 200px; margin-top: 40px;">
	<form action="" method="post">
	{% csrf_token %}
	{% if form.email.errors %} 
		{{ form.email.errors }} 
	{% endif %}
	<p>{{ form.email }}</p> 
	<input class="btn btn-lg btn-primary btn-block" type="submit" value="Сбросить пароль">
</form>
</div>
{% endblock %}
